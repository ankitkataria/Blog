<div class="nav-btn" onclick="navOpen()">
  <i class="fa fa-bars"></i>
</div>	
<div class="nav-list">
	<div class="nav-close" onclick="navOpen()">
		&times;
	</div>
	<ul class="nav-links">
		{% for item in site.data.settings.menu %}
     		<li> <a href="{{ site.url }}/{{ item.path }}">{{ item.name }}</a> </li>
  		{% endfor %}
		<li> 
			<a class="" href="{{site.url}}/feed.xml">
				<div class="contact__link"> RSS </div>
			</a>
		</li>
	</ul>
</div>
